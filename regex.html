<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getElementById("email").value;
	 		var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z#._0-9]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry characters")
				return false
			}

			if(!mobile.match(mobileCheck)){
				alert("mobile number must carry 10 digits")
					return false
				}
			if(email==""){
				alert("please check email valid")
				return false
			}		
			
			if(!email.match(emailCheck)){
				alert("please enter valid email")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="Enter your name"id="firstname"/></p>
		<p><input placeholder="Enter mobile number"id="mobile"/></p>
		<p><input placeholder="Enter your email id"id="email"/></p>
		<button>Submit</button>
</form>

</body>
</html>
